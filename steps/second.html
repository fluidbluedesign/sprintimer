    <link rel="stylesheet" href="../animate.css">
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">

    <div id="mainContainer" class="animated fadeIn">

                </div>
            </div>

        </div>

        <div id="notesContainer">
            <ol class="notes">
                <li>Formulate team and delegate tasks</li>
